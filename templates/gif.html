<script>
    var i = 0;
    var txt = 'Food delivery in less than 10 minutes.';
    var speed = 170;
    
    function typeWriter() {
    document.getElementById("eat").style.display = "none"
      if (i < txt.length) {
        document.getElementById("hungry").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
