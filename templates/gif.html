<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/gifstyle.css')}}">

    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <h4 class="gif" id="hungry"></h4>
        <h6 class="gif" id="eat" onclick="typeWriter()">Touch me to see your future</h6>
    </div>


<script>
    var i = 0;
    var txt = 'Are you hungry?';
    var speed = 170;
    
    function typeWriter() {
    document.getElementById("eat").style.display = "none"
      if (i < txt.length) {
        document.getElementById("hungry").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    // function vanish{
    //     document.getElementById("eat").style.display = "none"
    // }
    </script>

</body>
</html>
