    <form action="/complaints" method="POST" style="margin: 4%">
      <h4>Do you have a problem? Let us here about it.</h4>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="com_name" id="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="text" class="form-control" name="com_number" id="name" placeholder="*optional">
      </div>
      <div class="form-group">
        <label for="complaints">Complaints</label>
        <textarea rows="4" cols="35" name="com_complaints"></textarea>      
      </div>
    
      
      <div class="whitespace">
        
        <input type = "submit" class="button" value="Submit">
      </form>
